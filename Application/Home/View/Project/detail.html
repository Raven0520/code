<extend name="Common/index"/>

<block name="header">
    <link href="/Public/css/plugins/jsTree/style.min.css" rel="stylesheet">
</block>

<block name="action-area">
    <div class="col-sm-8">
        <div class="title-action">
            <a href="#" class="btn btn-info" id="project_name"></a>
        </div>
    </div>
</block>

<block name="content">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Project </h5>
                        <div class="ibox-tools">
                            <a class="add-link" data-toggle="modal" data-target="#add_module" onclick="clean.reset_form('#module_reset','module_save')">
                                <i class="fa fa-folder"></i>
                            </a>
                            <a class="add-link" title="添加 folder" data-toggle="modal" data-target="#add_folder" onclick="clean.reset_form('#folder_reset','folder_save')">
                                <i class="fa fa-folder-o"></i>
                            </a>
                            <a class="add-link" data-toggle="modal" data-target="#add_controller" onclick="clean.reset_form('#controller_reset','controller_save')">
                                <i class="fa fa-copyright"></i>
                            </a>
                            <a class="add-link" title="添加 function" data-toggle="modal" data-target="#add_function" onclick="clean.reset_form('#function_reset','function_save')">
                                <i class="fa fa-terminal"></i>
                            </a>
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div id="tree">
                            <ul>
                                <li class="jstree-open">App
                                    <ul id="app" class="rule">
                                    </ul>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Function Detail</h5>
                        <div class="ibox-tools">
                            <a class="add-link" onclick="edit()">
                                <i class="fa fa-edit"></i>
                            </a>
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group rule-box">
                            <label class="col-sm-3 control-label">Previous</label>
                            <span id="previous"></span>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group rule-box">
                            <label class="col-sm-3 control-label">Menu Type</label>
                            <span id="menu_type_name"></span>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group rule-box">
                            <label class="col-sm-3 control-label">Title</label>
                            <span id="title"></span>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group rule-box">
                            <label class="col-sm-3 control-label">icon</label>
                            <span id="menu_icon"></span>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group rule-box">
                            <label class="col-sm-3 control-label">Rule</label>
                            <span id="rule"></span>
                        </div>
                    </div>
                    <!--菜单id-->
                </div>
            </div>
        </div>
    </div>

    <include file="Module/add"/>
    <include file="Folder/add"/>
    <include file="Controller/add"/>
    <include file="Function/add"/>

    <div class="modal inmodal" id="add" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Add Menu</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" id="sort_id_temp">
                        <input type="hidden" id="id" name="id">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Previous</label>
                            <div class="col-sm-9">
                                <select class="form-control m-b" name="sort_id" id="sort_id">
                                    <option value="0">Top Menu</option>

                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Menu Type</label>
                            <div class="col-sm-9">
                                <select class="form-control m-b" name="menu_type" id="menu_type">
                                    <option value="0">Menu</option>
                                    <option value="1">Second Menu</option>
                                    <option value="2">Window</option>
                                    <option value="3">Button</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Title</label>
                            <div class="col-sm-9">
                                <input class="form-control m-b" name="title" id="title_"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Icon</label>
                            <div class="col-sm-9">
                                <input class="form-control m-b" name="icon" id="icon_" onblur="getIcon(this.value)"/>
                                <span class="" id="icon" style="position: absolute; top: 5px; right: 24px; font-size: 24px;"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Rule</label>
                            <div class="col-sm-9">
                                <input class="form-control m-b" name="name" id="name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">List_Order</label>
                            <div class="col-sm-9">
                                <input class="form-control m-b" name="list_order" id="list_order"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!--隐藏域-->
    <input type="hidden" id="save_btn" value="module_save">
</block>


<block name="footer-end">
    <script src="/Public/js/plugins/jsTree/jstree.min.js"></script>
</block>

<block name="script">

    <style>
        .jstree-open > .jstree-anchor > .fa-folder:before {
            content: "\f07c";
        }

        .jstree-default .jstree-icon.none {
            width: 0;
        }
    </style>

    <script>

        document.onkeydown = function (e) {
            var e = window.event ? window.event : e;
            if (e.keyCode == 13) {
                save();
            }
        };

        $(function () {
            init();
            getSort();
        });

        function init() {
            var project_id = "{$User.project_id}";
            var project = '';
            var html = '';
            var type = '';
            var option = '';
            $.ajax({
                url     : config.base_url + '/Project/edit',
                type    : 'POST',
                data    : {id : project_id},
                async   : false,
                success : function (res) {
                    project = res.info;
                    fill.fill_by_id({project_name : 'name'}, project, 2);
                    fill.fill_by_id({module_project_id : 'id', controller_project_id : 'id', function_project_id : 'id'}, project, 1);
                }
            });

            var module = getInfo.getList(config.base_url + '/Module/getList');
            var folder = getInfo.getList(config.base_url + '/Folder/getList');
            var controller = getInfo.getList(config.base_url + '/Controller/getList');
            var function_ = getInfo.getList(config.base_url + '/Function/getList');

            var types = {
                'default'         : {'icon' : 'fa fa-list'},
                'Add'             : {'icon' : 'fa fa-plus'},
                'Edit'            : {'icon' : 'fa fa-pencil'},
                'Del'             : {'icon' : 'fa fa-close'},
                'Profile'         : {'icon' : 'fa fa-github'},
                'GetToken'        : {'icon' : 'fa fa-key'},
                'Change_Head_img' : {'icon' : 'fa fa-recycle'},
                'module'          : {'icon' : 'fa fa-folder'},
                'folder'          : {'icon' : 'fa fa-folder-o'},
                'controller'      : {'icon' : 'fa fa-copyright'},
                'function_'       : {'icon' : 'fa fa-terminal'}
            };
            option = '';
            //加载模块
            $.each(module, function (i, v) {
                type = '{"type":"module"}';
                html = "<li data-jstree='" + type + "')'><a href='#'>" + v.name + "</a><ul id='module_" + v.id + "'></ul></li>";
                option += '<option value="' + v.id + '">' + v.name + '</option>';
                $("#app").append(html);
            });
            $('#folder_module_id,#controller_module_id,#function_module_id').append(option);


            //加载菜单
            option = '';
            $.each(folder, function (i, v) {
                type = '{"type":"folder"}';
                html = "<li data-jstree='" + type + "'><button style='border: none;padding: 0' class='btn-link'>" + v.name + "</button><ul id='folder_" + v.id + "'></ul></li>";
                $('#module_' + v.module_id).append(html);
                option += '<option value="' + v.id + '">' + v.name + '</option>';
            });
            $('#controller_folder_id').append(option);

            //加载控制器
            option = '';
            $.each(controller, function (i, v) {
                type = '{"type":"controller"}';
                html = "<li data-jstree='" + type + "'><button style='border: none;padding: 0' class='btn-link'>" + v.name + "</button><ul id='controller_" + v.id + "'></ul></li>";
                option += '<option value="' + v.id + '">' + v.name + '</option>';
                $('#folder_' + v.folder_id).append(html);
            });
            $('#function_controller_id').append(option);

            //加载方法
//            option = '';
            $.each(function_, function (i, v) {
                type = '{"type":"function_"}';
                html = "<li data-jstree='" + type + "'><button style='border: none;padding: 0' class='btn-link'>" + v.type_name + " function <span style='color:#1ab394'>" + v.name + "</span></button><ul id='controller_" + v.id + "'></ul></li>";
//                option += '<option value="' + v.id + '">' + v.name + '</option>';
                $('#controller_' + v.controller_id).append(html);
            });
//            $('#function_controller_id').append(option);

            $('#tree').jstree({
                'core'    : {
                    'check_callback' : true
                },
                'plugins' : ['types', 'dnd'],
                'types'   : types
            });
        }


        function save() {
            var save_btn = $('#save_btn').val();
            $('#' + save_btn).click();
        }

        function save_module() {
            var name = $('#module_name').val();
            if (!name) return message.message({code : 400, message : 'Module Name Can not be none !'});

            var data = $("#module_form").serialize();
            var url = config.base_url + '/Module/Add';
            $('#add_module').modal('toggle');
            submit.submit(url, data);
        }

        function save_folder() {
            var name = $('#folder_name').val();
            if (!name) return message.message({code : 400, message : 'Folder Name Can not be none !'});
            var module_id = $('#folder_module_id').val();
            if (!module_id) return message.message({code : 400, message : 'Please choose module !'});

            var data = $("#folder_form").serialize();
            var url = config.base_url + '/Folder/Add';
            $('#add_folder').modal('toggle');
            submit.submit(url, data);
        }

        function save_controller() {
            var name = $('#controller_name').val();
            if (!name) return message.message({code : 400, message : 'Controller Name Can not be none !'});
            var module_id = $('#controller_module_id').val();
            if (!module_id) return message.message({code : 400, message : 'Please choose module !'});

            var data = $("#controller_form").serialize();
            var url = config.base_url + '/Controller/Add';
            $('#add_controller').modal('toggle');
            submit.submit(url, data);
        }

        function chooseFunctionType(type, id) {
            $('#function_type').val(type);
            var ids = {
                0 : 'function_type_public',
                1 : 'function_type_protected',
                2 : 'function_type_private'
            };
            $.each(ids, function (i, v) {
                $('#' + v).removeClass().addClass('btn btn-default');
            });
            changeClass(id, 'btn-info', 'btn-default');
        }

        /**
         * 更改样式的方法
         */
        function changeClass(id, origin, replace) {
            var bool;
            var target = $('#' + id);
            var cls = target.attr('class');
            bool = cls.indexOf(origin) + 1;

            0 != bool && target.removeClass(origin).addClass(replace);
            0 == bool && target.removeClass(replace).addClass(origin);
        }

        function save_function() {
            var name = $('#function_name').val();
            if (!name) return message.message({code : 400, message : 'Function Name Can not be none !'});
            var module_id = $('#function_module_id').val();
            if (!module_id) return message.message({code : 400, message : 'Please choose module !'});
            var controller_id = $('#function_controller_id').val();
            if (!controller_id) return message.message({code : 400, message : 'Please choose controller !'});

            var data = $("#function_form").serialize();
            var url = config.base_url + '/Function/Add';
            $('#add_function').modal('toggle');
            submit.submit(url, data);
        }

        /***********************************  旧方法  *******************************************************/
        /**
         * 获取顶级菜单
         */
        function getSort() {
            var html = '';
            $.ajax({
                url     : config.base_url + '/AuthRule/index',
                type    : 'POST',
                data    : {field : 'menu_type', in_ : {0 : 0, 1 : 1, 2 : 2}},
                success : function (res) {
                    $.each(res.list.rows, function (i, v) {
                        html += '<option value="' + v.id + '">' + v.title + '</option>';
                    });
                    $('#sort_id').append(html);
                }
            })
        }

        //获取菜单信息
        function info(id) {
            $('#sort_id_temp').val(id);
            var param = {};
            var url = config.base_url + '/AuthRule/edit';
            $.post(url, {id : id}, function (info) {
                $(".rule-box").removeClass('form-group');
                param = {title : '', menu_type_name : '', previous : '', rule : 'name'};
                fill.fill_by_id(param, info.info, 2);

                //对模态框写入数据
                param = {id : '', sort_id : '', menu_type : 'menu_type', title_ : 'title', icon_ : 'icon', name : '', list_order : ''};
                fill.fill_by_id(param, info.info, 1);
                $("#menu_icon").removeClass().addClass(info.info.icon);
                $("#icon").removeClass().addClass(info.info.icon);
            }, "JSON");
        }

        function add() {
            //清除模态框中的数据
            var param = ['id', 'menu_type', 'title_', 'icon_', 'name', 'list_order'];
            $('#icon').removeClass();
            clean.clean_by_id(param, 1);
            $('#sort_id').val($('#sort_id_temp').val());
        }

        //填充数据
        function edit() {
            var id = $("#id").val();
            if (!id) {
                return swal({
                    title : 'ID can not be Empty !',
                    type  : 'error'
                });
            }
            $('#add').modal('show');
        }

        //预览图标
        function getIcon(icon) {
            $('#icon').removeClass().addClass(icon);
            if (icon == '') {
                $('#icon').removeClass();
            }
        }

        /*function Save() {
         var sort_id = $('#sort_id').val();
         if (!sort_id) {
         return message.message({code : 400, message : 'Previous Can not be none !'});
         }
         var menu_type = $('#menu_type').val();
         if (!menu_type) {
         return message.message({code : 400, message : 'Menu_type Can not be none !'});
         }
         var title_ = $('#title_').val();
         if (!title_) {
         return message.message({code : 400, message : 'Title Can not be none !'});
         }
         var name = $('#name').val();
         if (!name) {
         return message.message({code : 400, message : 'Name Can not be none !'});
         }


         var url = config.base_url + '/AuthRule/Add';
         var data = $("form").serialize();
         $('#add').modal('hide');
         submit.submit(url, data);
         }*/
    </script>
</block>
