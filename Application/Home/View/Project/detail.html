<extend name="Common/index"/>

<block name="header">
    <link href="/Public/css/plugins/jsTree/style.min.css" rel="stylesheet">
</block>

<block name="action-area">
    <div class="col-sm-8">
        <div class="title-action">
            <a href="#" class="btn btn-info" id="project_name"></a>
        </div>
    </div>
</block>

<block name="content">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Project </h5>
                        <div class="ibox-tools">
                            <a class="add-link" data-toggle="modal" data-target="#add_module" onclick="clean.reset_form('#module_reset','module_save')">
                                <i class="fa fa-folder"></i>
                            </a>
                            <a class="add-link" data-toggle="modal" data-target="#add_controller" onclick="clean.reset_form('#controller_reset','controller_save')">
                                <i class="fa fa-copyright"></i>
                            </a>
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div id="tree">
                            <ul>
                                <li class="jstree-open">App
                                    <ul id="app" class="rule">
                                    </ul>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Menu Detail</h5>
                        <div class="ibox-tools">
                            <a class="add-link" onclick="edit()">
                                <i class="fa fa-edit"></i>
                            </a>
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group rule-box">
                            <label class="col-sm-3 control-label">Previous</label>
                            <span id="previous"></span>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group rule-box">
                            <label class="col-sm-3 control-label">Menu Type</label>
                            <span id="menu_type_name"></span>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group rule-box">
                            <label class="col-sm-3 control-label">Title</label>
                            <span id="title"></span>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group rule-box">
                            <label class="col-sm-3 control-label">icon</label>
                            <span id="menu_icon"></span>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group rule-box">
                            <label class="col-sm-3 control-label">Rule</label>
                            <span id="rule"></span>
                        </div>
                    </div>
                    <!--菜单id-->
                </div>
            </div>
        </div>
    </div>

    <include file="Module/add"/>
    <include file="Controller/add"/>

    <div class="modal inmodal" id="add" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Add Menu</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" id="sort_id_temp">
                        <input type="hidden" id="id" name="id">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Previous</label>
                            <div class="col-sm-9">
                                <select class="form-control m-b" name="sort_id" id="sort_id">
                                    <option value="0">Top Menu</option>

                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Menu Type</label>
                            <div class="col-sm-9">
                                <select class="form-control m-b" name="menu_type" id="menu_type">
                                    <option value="0">Menu</option>
                                    <option value="1">Second Menu</option>
                                    <option value="2">Window</option>
                                    <option value="3">Button</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Title</label>
                            <div class="col-sm-9">
                                <input class="form-control m-b" name="title" id="title_"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Icon</label>
                            <div class="col-sm-9">
                                <input class="form-control m-b" name="icon" id="icon_" onblur="getIcon(this.value)"/>
                                <span class="" id="icon" style="position: absolute; top: 5px; right: 24px; font-size: 24px;"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Rule</label>
                            <div class="col-sm-9">
                                <input class="form-control m-b" name="name" id="name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">List_Order</label>
                            <div class="col-sm-9">
                                <input class="form-control m-b" name="list_order" id="list_order"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!--隐藏域-->
    <input type="hidden" id="save_btn" value="module_save">
</block>


<block name="footer-end">

        function save() {
            var save_btn = $('#save_btn').val();
            $('#' + save_btn).click();
        }

        function save_module() {
            var name = $('#module_name').val();
            if (!name) return message.message({code : 400, message : 'Module Name Can not be none !'});

            var data = $("#module_form").serialize();
            var url = config.base_url + '/Module/Add';
            $('#add_module').modal('toggle');
            submit.submit(url, data);
        }

        function save_controller() {
            var name = $('#controller_name').val();
            if (!name) return message.message({code : 400, message : 'Controller Name Can not be none !'});
            var module_id = $('#controller_module_id').val();
            if (!module_id) return message.message({code : 400, message : 'Please choose module !'});

            var data = $("#controller_form").serialize();
            var url = config.base_url + '/Controller/Add';
            $('#add_controller').modal('toggle');
            submit.submit(url, data);
        }
        /**
         * 获取顶级菜单
         */
        function getSort() {
            var html = '';
            $.ajax({
                url     : config.base_url + '/AuthRule/index',
                type    : 'POST',
                data    : {field : 'menu_type', in_ : {0 : 0, 1 : 1, 2 : 2}},
                success : function (res) {
                    $.each(res.list.rows, function (i, v) {
                        html += '<option value="' + v.id + '">' + v.title + '</option>';
                    });
                    $('#sort_id').append(html);
                }
            })
        }

        //获取菜单信息
        function info(id) {
            $('#sort_id_temp').val(id);
            var param = {};
            var url = config.base_url + '/AuthRule/edit';
            $.post(url, {id : id}, function (info) {
                $(".rule-box").removeClass('form-group');
                param = {title : '', menu_type_name : '', previous : '', rule : 'name'};
                fill.fill_by_id(param, info.info, 2);

                //对模态框写入数据
                param = {id : '', sort_id : '', menu_type : 'menu_type', title_ : 'title', icon_ : 'icon', name : '', list_order : ''};
                fill.fill_by_id(param, info.info, 1);
                $("#menu_icon").removeClass().addClass(info.info.icon);
                $("#icon").removeClass().addClass(info.info.icon);
            }, "JSON");
        }

        function add() {
            //清除模态框中的数据
            var param = ['id', 'menu_type', 'title_', 'icon_', 'name', 'list_order'];
            $('#icon').removeClass();
            clean.clean_by_id(param, 1);
            $('#sort_id').val($('#sort_id_temp').val());
        }

        //填充数据
        function edit() {
            var id = $("#id").val();
            if (!id) {
                return swal({
                    title : 'ID can not be Empty !',
                    type  : 'error'
                });
            }
            $('#add').modal('show');
        }

        //预览图标
        function getIcon(icon) {
            $('#icon').removeClass().addClass(icon);
            if (icon == '') {
                $('#icon').removeClass();
            }
        }
